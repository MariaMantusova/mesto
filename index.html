<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">
            <div class="profile__info">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">&copy; 2020 Mesto Russia</h2>
    </footer>


    <section class="popup popup_theme_profile-info">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_theme_profile-info"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_theme_profile-info">
                <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Имя пользователя">
                <input type="text" name="job" class="popup__item popup__item_el_job" placeholder="Род деятельности">
                <button type="submit" class="popup__button popup__button_theme_profile-info">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_theme_add-card">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_theme_add-card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_theme_add-card">
                <input type="text" name="name" class="popup__item popup__item_el_title" placeholder="Название">
                <input type="url" name="image" class="popup__item popup__item_el_image"
                       placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button popup__button_theme_add-card">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_theme_image">
        <figure class="popup__image-container">
            <button type="button" class="popup__button-close popup__button-close_theme_image"></button>
            <img class="popup__image" src="images/vector-add-button.svg">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </section>

    <template id="card">
        <article class="card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__image">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
        </article>
    </template>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
