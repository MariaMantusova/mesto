<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">
            <div class="profile__info">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <article class="card">
                <img class="card__image" src="./images/cards-karachaevsk.jpg" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/cards-elbrus.jpg" alt="Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/cards-dombai.jpg" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/cards-elbrus.jpg" alt="Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/cards-dombai.jpg" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/cards-karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="card__info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">&copy; 2020 Mesto Russia</h2>
    </footer>


    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Имя пользователя"
                       value="Жак Ив Кусто">
                <input type="text" name="job" class="popup__item popup__item_el_job" placeholder="Род деятельности"
                       value="Исследователь океана">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
