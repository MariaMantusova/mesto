<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта" class="header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__photo-container">
                <img alt="Фото профиля" class="profile__photo">
            </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__description"></p>
                <button aria-label="изменить" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="добавить" type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">&copy; 2022 Mesto Russia</h2>
    </footer>

    <div class="popup popup_theme_profile-info">
        <div class="popup__container">
            <button aria-label="закрыть" type="button"
                    class="popup__button-close popup__button-close_theme_profile-info"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_theme_profile-info" novalidate>
                <input type="text" id="profile-info-input-name" name="name" class="popup__item popup__item_el_name"
                       placeholder="Имя пользователя" minlength="2" maxlength="40" required>
                <span class="profile-info-input-name-error popup__item-error"></span>
                <input type="text" id="profile-info-input-job" name="job" class="popup__item popup__item_el_job"
                       placeholder="Род деятельности" minlength="2" maxlength="200" required>
                <span class="profile-info-input-job-error popup__item-error"></span>
                <button class="popup__button popup__button_theme_profile-info">
                    Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_add-card">
        <div class="popup__container">
            <button aria-label="закрыть" type="button"
                    class="popup__button-close popup__button-close_theme_add-card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_theme_add-card" novalidate>
                <input type="text" id="add-card-input-title" name="name" class="popup__item popup__item_el_title"
                       placeholder="Название" minlength="2" maxlength="30" required>
                <span class="add-card-input-title-error popup__item-error"></span>
                <input type="url" id="add-card-input-link" name="link" class="popup__item popup__item_el_image"
                       placeholder="Ссылка на картинку" required>
                <span class="add-card-input-link-error popup__item-error"></span>
                <button class="popup__button popup__button_theme_add-card">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_image">
        <figure class="popup__image-container">
            <button aria-label="закрыть" type="button"
                    class="popup__button-close popup__button-close_theme_image"></button>
            <img class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <div class="popup popup_theme_confirm">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_theme_confirm"></button>
            <h2 class="popup__title popup__title_theme_confirm">Вы уверены?</h2>
            <button class="popup__button popup__button_theme_confirm">Да</button>
        </div>
    </div>

    <div class="popup popup_theme_edit-photo">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_theme_edit-button"></button>
            <h2 class="popup__title popup__title_theme_edit-photo">Обновить аватар</h2>
            <form class="popup__form popup__form_theme_edit-photo">
                <input type="url" id="edit-photo-input-link" name="avatar" class="popup__item popup__item_el_image"
                       placeholder="Ссылка на аватар" required>
                <span class="edit-photo-input-link-error popup__item-error"></span>
                <button class="popup__button popup__button_theme_edit-photo">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="card">
        <article class="card">
            <button aria-label="удалить" type="button" class="card__delete-button"></button>
            <img class="card__image">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
                <span class="card__like_sum">0</span>
            </div>
        </article>
    </template>
</div>
</body>
</html>
